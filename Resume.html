 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prashant'S Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .container h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .container img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .image-link {
      color: #007BFF;
      word-wrap: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
        <img src="img9.png" alt="img9.png">
    <div class="image-link">
      <a href="img9.png" target="_blank">
      </a>
    </div>
  </div>

</body>
</html>
